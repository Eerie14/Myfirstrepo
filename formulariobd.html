<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="formulariobd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="marco"> 
        <h1>Regístrate</h1>
        <div id="texto5">
            <h5>Llena todos los datos para inscribirte: </h5>
        </div>

        <form id="contactForm" method="post">
            <div id="user">
                <img src="assets/iconuser.png" id="iconuser">
            </div>

                <input type="text" id="name" class="registro" name="name" placeholder="     Nombre completo: " required><br>
            
                <div>
                <input type="text" id="folio" class="registro" name="folio" placeholder="Folio PILARES: " required><br>
                </div>

        <div id="texto55">
            <h5>¿No tienes folio?</h5>
        </div>

        <div>
            <img src="assets/iconphone.png">
            <input type="number" id="phone"class="registro" name="phone" placeholder="Número de celular: " required><br>
        </div>
        
            <input type="email" id="email" class="registro" name="email" placeholder="Correo electrónico: "><br>

            <input type="edad" id="edad" class="registro" name="edad" placeholder="Edad: " required><br>

            <input type="text" id="taller" class="registro" name="taller" placeholder="Selecciona curso interesado: "><br>

            <input type="text" id="comments" name="comments" placeholder="Comentarios: " required><br>

            <input type="submit" id="bottomreg" class="registro" value="Inscribirse">
        </form>
    </div>
</body>
<script>
     document.getElementById("contactForm").onsubmit = async function(event) {
            event.preventDefault(); // Prevents the default form submission
            
            const formData = new FormData(this);
            const response = await fetch("https://script.google.com/macros/s/AKfycbzZeAaGIwBDfE5dGncXeyKvKkVr1FschaCNi8jkROmuGQRVIX0Ctyy7qjgCNVjxiPat/exec", { // Replace with your Google Apps Script URL
                method: "POST",
                body: formData
            });
            
            if (response.ok) {
                alert("Submission successful!");
                this.reset(); // Reset the form
            } else {
                alert("Submission failed.");
            }
        };
</script>
</html>
