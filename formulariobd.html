<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <form id="contactform" method="post">
        <label for="name">Nombre: </label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="folio">Folio: </label><br>
        <input type="text" id="folio" name="folio" required><br><br>

        <label for="phone">Teléfono celular: </label><br>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="email">Correo: </label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="taller">Taller de interes: </label><br>
        <input type="text" id="taller" name="taller" required><br><br>

        <label for="comments">Comentarios: </label><br>
        <input type="text" id="comments" name="comments" required><br><br>

        <input type="submit"  value="Solicitar inscripción">
    </form>
</body>
<script>
    document.getElementById("contactform").onsubmit = async function name(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const response = await fetch("https://script.google.com/macros/s/AKfycbwgVZNXS8YzSHvcdLf9zS8h2AAHtUU8Myo-lVeozes3aYDHRWQCzkoaGWSZKWbgcjsC/exec", {method:"Post", body: FormData});
        if(response.ok){
            alert("Registro exitoso, te estaremos contactando.");
            this.reset();
        }
        else{ 
            alert("Vuelve a intentarlo");
        }
    };
</script>
</html>
