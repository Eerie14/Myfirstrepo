<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1></h1>
    <form id="contactForm" method="post">
        <label for="name">Nombre: </label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="folio">Folio: </label><br>
        <input type="text" id="folio" name="folio" required><br><br>

        <label for="phone">Teléfono celular: </label><br>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="email">Correo: </label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="taller">Taller de interes: </label><br>
        <input type="text" id="taller" name="taller" required><br><br>

        <label for="comments">Comentarios: </label><br>
        <input type="text" id="comments" name="comments" required><br><br>

        <input type="submit"  value="Solicitar inscripción">
    </form>
</body>
<script>
     document.getElementById("contactForm").onsubmit = async function(event) {
            event.preventDefault(); // Prevents the default form submission
            
            const formData = new FormData(this);
            const response = await fetch("https://script.google.com/macros/s/AKfycbyhTngylUJU24r1tzHlBpbavVClawLklaCR6Ans593WYhjH9uvCBTZ-Z3xVFrkUT_pm/exec", { // Replace with your Google Apps Script URL
                method: "POST",
                body: formData
            });
            
            if (response.ok) {
                alert("Submission successful!");
                this.reset(); // Reset the form
            } else {
                alert("Submission failed.");
            }
        };
</script>
</html>
